<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="/src/styles.css">
    
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="Slideshow">
            <div class="Slideshow__index">1 / 5</div>
            <img src="/src/img/dictionary-app.png" style="width:100%">
        </div>

        <div class="Slideshow">
            <div class="Slideshow__index">2 / 5</div>
            <img src="/src/img/baptism-website.png" style="width:100%">
        </div>

        <div class="Slideshow">
            <div class="Slideshow__index">3 / 5</div>
            <img src="/src/img/weather-app-1.jpg" style="width:100%">
        </div>

        <div class="Slideshow">
            <div class="Slideshow__index">4 / 5</div>
            <img src="/src/img/camelot-landing-page.png" style="width:100%">
        </div>

        <div class="Slideshow">
            <div class="Slideshow__index">5 / 5</div>
            <img src="/src/img/react-weather-app.png" style="width:100%">
        </div>

        <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="col">
            <img class="demo cursor" src="/src/img/dictionary-app.png" style="width:100%" onclick="currentSlide(1)" alt="Dictionary App">
            </div>
            <div class="col">
            <img class="demo cursor" src="/src/img/baptism-website.png" style="width:100%" onclick="currentSlide(2)" alt="Baptism Website">
            </div>
            <div class="col">
            <img class="demo cursor" src="/src/img/weather-app-1.jpg" style="width:100%" onclick="currentSlide(3)" alt="Vanilla JS Weather App">
            </div>
            <div class="col">
            <img class="demo cursor" src="/src/img/camelot-landing-page.png" style="width:100%" onclick="currentSlide(4)" alt="Camelot Landing Page">
            </div>
            <div class="col">
            <img class="demo cursor" src="/src/img/react-weather-app.png" style="width:100%" onclick="currentSlide(5)" alt="React Weather App">
            </div>
        </div>
    </div>
    
    <script src="/src/script.js">
    </script>
</body>
</html>
